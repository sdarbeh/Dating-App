<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/members']">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Meet</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown [insideClick]="true">
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken.unique_name }}
      </a>

      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"
          ><i class="fa fa-user"></i> Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item logout" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        required
        name="username"
        placeholder="Username"
        type="text"
        [(ngModel)]="model.username"
      />

      <input
        class="form-control mr-sm-2"
        required
        name="password"
        placeholder="Password"
        type="password"
        [(ngModel)]="model.password"
      />

      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
